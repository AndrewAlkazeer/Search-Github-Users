<div class = "container">
<div class = "row">
<h1 class = "col-lg-12" id = "h1-search">Search Github users</h1>
</div>
<div class = "col-lg-12 col-md-12 col-sm-12 col-12" id = "input-submit">
    <div class = "row">
<input type="text" placeholder="Search Users Here" name="search" [(ngModel)]="search" class = "col-lg-6 col-sm-6 col-6"/>
<button (click) = "onClick(search)" class = "btn btn-dark col-lg-6 col-sm-6 col-6">Submit</button>
</div>
</div>

<div *ngIf = "user; else elseBlock">
    <div class = "container">
<div class = "row" id = "left-right">

<div class = "col-lg-6" id = "div-left">

    <img [src]="user.avatar_url" />

    <h3 id = "name">Name: {{user.name}}</h3>

    <h6 id = "bio">Bio: {{ user.bio }}</h6>

    <h6 id = "link"><a [href] = "user.html_url" target="blank">Link</a> to profile</h6>
</div>


<div class = "col-lg-6" id = "div-right">

        <i class = "fa fa-github col-lg-12"></i>

        <label [ngClass]="{ 'label label-success': user.hireable === true, 'label label-danger': user.hireable === false, 'label label-warning': user.hireable === null}" class = "btn btn-default" id = "hireable">Hireable</label>

        <h5 class = "account-created">Account Created On: <label class = "label label-default">{{ user.created_at | date:'fullDate'}}</label></h5>
        <h5 class = "account-updated">Account Updated On: <label class = "label label-default">{{ user.updated_at | date: 'fullDate' }}</label></h5>
</div>

</div>
</div>


</div>

<ng-template #elseBlock>search to see the results</ng-template>



</div>
